<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>퀴즐렛 플래시카드 클론</title>
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      color: #333;
      line-height: 1.6;
    }

    /* 헤더 스타일 */
    header {
      background-color: #ffffff;
      border-bottom: 1px solid #e1e1e1;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #222;
    }
    header nav ul {
      list-style: none;
      display: flex;
    }
    header nav ul li {
      margin: 0 10px;
    }
    header nav ul li a {
      text-decoration: none;
      color: #555;
      padding: 5px;
      transition: color 0.3s;
    }
    header nav ul li a:hover {
      color: #0076ff;
    }

    /* 메인 컨테이너 */
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .container h1 {
      margin-bottom: 20px;
      text-align: center;
      color: #0076ff;
    }

    /* 사용자 입력 폼 및 정렬 버튼 */
    .flashcard-input {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #e1e1e1;
      border-radius: 8px;
    }
    .flashcard-input h2 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }
    .flashcard-input form div {
      margin-bottom: 10px;
    }
    .flashcard-input label {
      margin-right: 10px;
      font-weight: bold;
    }
    .flashcard-input input {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: calc(100% - 90px);
    }
    .flashcard-input button {
      cursor: pointer;
      padding: 10px 15px;
      background: #0076ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .flashcard-input button:hover {
      background: #005bb5;
    }
    #shuffleBtn {
      margin-top: 10px;
      background: #28a745;
    }
    #shuffleBtn:hover {
      background: #218838;
    }

    /* 플래시카드 그리드 레이아웃 */
    .flashcards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    /* 플래시카드 스타일 */
    .flashcard {
      background-color: transparent;
      perspective: 1000px;
      cursor: pointer;
    }
    .flashcard .card-inner {
      position: relative;
      width: 100%;
      height: 200px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .flashcard.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .flashcard .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 20px;
      border-radius: 10px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      text-align: center;
    }
    .flashcard .card-face.front {
      background-color: #ffffff;
    }
    .flashcard .card-face.back {
      background-color: #0076ff;
      color: #fff;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <!-- 상단 네비게이션 영역 -->
  <header>
    <div class="logo">Quizlet Clone</div>
    <nav>
      <ul>
        <li><a href="#">홈</a></li>
        <li><a href="#">학습하기</a></li>
        <li><a href="#">내 단어장</a></li>
        <li><a href="#">프로필</a></li>
      </ul>
    </nav>
  </header>

  <!-- 메인 컨텐츠 영역 -->
  <div class="container">
    <h1>플래시카드 공부</h1>

    <!-- 사용자 단어 입력 및 정렬 섹션 -->
    <div class="flashcard-input">
      <h2>새 카드 추가</h2>
      <form id="cardForm">
        <div>
          <label for="cardFront">단어:</label>
          <input type="text" id="cardFront" placeholder="단어 입력" required>
        </div>
        <div>
          <label for="cardBack">뜻:</label>
          <input type="text" id="cardBack" placeholder="뜻 입력" required>
        </div>
        <button type="submit">카드 추가</button>
      </form>
      <button id="shuffleBtn">랜덤 정렬</button>
    </div>

    <!-- 플래시카드 그리드 -->
    <div class="flashcards-grid" id="flashcardsGrid">
      <!-- 초기 예시 카드들 -->
      <div class="flashcard">
        <div class="card-inner">
          <div class="card-face front">
            apple
          </div>
          <div class="card-face back">
            사과
          </div>
        </div>
      </div>
      <div class="flashcard">
        <div class="card-inner">
          <div class="card-face front">
            banana
          </div>
          <div class="card-face back">
            바나나
          </div>
        </div>
      </div>
      <div class="flashcard">
        <div class="card-inner">
          <div class="card-face front">
            cherry
          </div>
          <div class="card-face back">
            체리
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript: 카드 클릭시 뒤집기, 카드 추가, 랜덤 정렬 -->
  <script>
    // 기존 카드들에 뒤집기 이벤트 추가
    document.querySelectorAll('.flashcard').forEach(card => {
      card.addEventListener('click', () => {
        card.classList.toggle('flipped');
      });
    });

    // 사용자 입력으로 카드 추가하기
    const form = document.getElementById('cardForm');
    const flashcardsGrid = document.getElementById('flashcardsGrid');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const frontText = document.getElementById('cardFront').value.trim();
      const backText = document.getElementById('cardBack').value.trim();
      if (frontText && backText) {
        // 새로운 플래시카드 DOM 생성
        const cardDiv = document.createElement('div');
        cardDiv.classList.add('flashcard');

        const innerDiv = document.createElement('div');
        innerDiv.classList.add('card-inner');

        const faceFront = document.createElement('div');
        faceFront.classList.add('card-face', 'front');
        faceFront.textContent = frontText;

        const faceBack = document.createElement('div');
        faceBack.classList.add('card-face', 'back');
        faceBack.textContent = backText;

        innerDiv.appendChild(faceFront);
        innerDiv.appendChild(faceBack);
        cardDiv.appendChild(innerDiv);

        // 클릭 시 뒤집히는 이벤트 추가
        cardDiv.addEventListener('click', () => {
          cardDiv.classList.toggle('flipped');
        });

        flashcardsGrid.appendChild(cardDiv);
        form.reset();
      }
    });

    // 랜덤 정렬 기능: 그리드 내 카드 순서를 랜덤하게 셔플
    const shuffleBtn = document.getElementById('shuffleBtn');
    shuffleBtn.addEventListener('click', () => {
      const cards = Array.from(flashcardsGrid.children);
      // 배열을 랜덤하게 섞은 후 다시 DOM에 추가 (Fisher-Yates Shuffle 알고리즘)
      for (let i = cards.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        flashcardsGrid.insertBefore(cards[j], cards[i].nextSibling);
      }
    });
  </script>
  
</body>
</html>
