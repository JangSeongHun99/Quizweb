<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quizlet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #d6e0f5, #f5f9ff);
      backdrop-filter: blur(10px);
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    .nav-buttons {
      display: flex;
      gap: 20px;
    }

    .nav-buttons button {
      background: transparent;
      border: none;
      font-size: 1rem;
      color: #333;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .nav-buttons button:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .search-bar {
      margin: 0 20px;
      flex-grow: 1;
      max-width: 300px;
    }

    .search-bar input {
      width: 100%;
      padding: 8px 15px;
      border-radius: 20px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .panel {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 40px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .panel.active {
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.8);
      outline: none;
      font-size: 1rem;
    }

    button.add-card {
      padding: 15px;
      width: 100%;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 1rem;
      cursor: pointer;
    }

    .cards {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 20px;
      position: relative;
      transition: transform 0.3s ease, opacity 0.3s ease;
      animation: fadeIn 0.5s ease;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .hint {
      display: none;
      margin-top: 10px;
      color: #555;
    }

    .card button {
      margin-top: 10px;
      margin-right: 10px;
      background: #ccc;
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
    }

    .favorite {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: gold;
    }

    .favorite.inactive {
      color: #bbb;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Quizlet</div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="검색..." oninput="renderCards()" />
    </div>
    <div class="nav-buttons">
      <button onclick="showPanel('main')">메인화면</button>
      <button onclick="showPanel('storage')">카드 저장소</button>
    </div>
  </header>

  <div class="container">
    <div class="panel active" id="main">
      <input type="text" id="word" placeholder="단어 입력" />
      <input type="text" id="meaning" placeholder="뜻 입력" />
      <textarea id="example" placeholder="예문 입력"></textarea>
      <textarea id="hint" placeholder="힌트 입력"></textarea>
      <button class="add-card" onclick="addCard()">카드 추가</button>
      <div class="cards" id="cardContainer"></div>
    </div>

    <div class="panel" id="storage">
      <div class="cards" id="storageCards"></div>
    </div>
  </div>

  <script>
    const wordInput = document.getElementById('word');
    const meaningInput = document.getElementById('meaning');
    const exampleInput = document.getElementById('example');
    const hintInput = document.getElementById('hint');
    const searchInput = document.getElementById('searchInput');
    const cardContainer = document.getElementById('cardContainer');
    const storageCards = document.getElementById('storageCards');

    let cards = JSON.parse(localStorage.getItem('cards')) || [];
    window.onload = () => {
      renderCards();
    };

    function showPanel(panelId) {
      document.querySelectorAll('.panel').forEach(panel => {
        panel.classList.remove('active');
      });
      document.getElementById(panelId).classList.add('active');
      if (panelId === 'storage') renderStorage();
    }

    function addCard() {
      const card = {
        word: wordInput.value.trim(),
        meaning: meaningInput.value.trim(),
        example: exampleInput.value.trim(),
        hint: hintInput.value.trim(),
        favorite: false
      };
      if (!card.word) return;
      cards.push(card);
      localStorage.setItem('cards', JSON.stringify(cards));
      renderCards();
      wordInput.value = '';
      meaningInput.value = '';
      exampleInput.value = '';
      hintInput.value = '';
    }

    function renderCards() {
      const keyword = searchInput.value.trim().toLowerCase();
      cardContainer.innerHTML = '';
      cards
        .filter(card => card.word.toLowerCase().includes(keyword))
        .forEach((card, index) => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <h3>${card.word}</h3>
            <div class="favorite ${card.favorite ? '' : 'inactive'}" onclick="toggleFavorite(${index}, this)">
              ★
            </div>
            <button onclick="toggleHint(this)">힌트 보기</button>
            <div class="hint">${card.hint}</div>
            <button onclick="deleteCard(${index})">삭제</button>
          `;
          cardContainer.appendChild(div);
        });
    }

    function renderStorage() {
      storageCards.innerHTML = '';
      cards.forEach(card => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <h3>${card.word}</h3>
          <div class="favorite ${card.favorite ? '' : 'inactive'}" onclick="toggleFavorite(${cards.indexOf(card)}, this)">
            ★
          </div>
          <p><strong>뜻:</strong> ${card.meaning}</p>
          <p><strong>예문:</strong> ${card.example}</p>
          <p><strong>힌트:</strong> ${card.hint}</p>
        `;
        storageCards.appendChild(div);
      });
    }

    function toggleHint(button) {
      const hintDiv = button.nextElementSibling;
      hintDiv.style.display = hintDiv.style.display === 'block' ? 'none' : 'block';
    }

    function deleteCard(index) {
      cards.splice(index, 1);
      localStorage.setItem('cards', JSON.stringify(cards));
      renderCards();
      renderStorage();
    }

    function toggleFavorite(index, el) {
      cards[index].favorite = !cards[index].favorite;
      el.classList.toggle('inactive', !cards[index].favorite);
      localStorage.setItem('cards', JSON.stringify(cards));
    }
  </script>
</body>
</html>
