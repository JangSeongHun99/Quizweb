<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>퀴즐렛 플래시카드 클론</title>
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      color: #333;
      line-height: 1.6;
    }

    /* Quizlet 느낌의 헤더 스타일 */
    header {
      background-color: #ffffff;
      border-bottom: 1px solid #e1e1e1;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #222;
    }
    header nav ul {
      list-style: none;
      display: flex;
    }
    header nav ul li {
      margin: 0 10px;
    }
    header nav ul li a {
      text-decoration: none;
      color: #555;
      padding: 5px;
      transition: color 0.3s;
    }
    header nav ul li a:hover {
      color: #0076ff;
    }

    /* 메인 컨테이너 */
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .container h1 {
      margin-bottom: 20px;
      text-align: center;
      color: #0076ff;
    }

    /* 플래시카드 그리드 레이아웃 */
    .flashcards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    /* 플래시카드 스타일 */
    .flashcard {
      background-color: transparent;
      perspective: 1000px; /* 3D 효과를 위한 원근감 */
      cursor: pointer;
    }
    .flashcard .card-inner {
      position: relative;
      width: 100%;
      height: 200px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    /* 플래시카드 클릭 시 flip 효과 */
    .flashcard.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .flashcard .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 20px;
      border-radius: 10px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      text-align: center;
    }
    .flashcard .card-face.front {
      background-color: #ffffff;
    }
    .flashcard .card-face.back {
      background-color: #0076ff;
      color: #fff;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <!-- 상단 네비게이션 영역 -->
  <header>
    <div class="logo">Quizlet Clone</div>
    <nav>
      <ul>
        <li><a href="#">홈</a></li>
        <li><a href="#">학습하기</a></li>
        <li><a href="#">내 단어장</a></li>
        <li><a href="#">프로필</a></li>
      </ul>
    </nav>
  </header>

  <!-- 메인 컨텐츠 -->
  <div class="container">
    <h1>플래시카드 공부</h1>
    <div class="flashcards-grid">
      <!-- 플래시카드 예제 1 -->
      <div class="flashcard">
        <div class="card-inner">
          <div class="card-face front">
            단어: apple
          </div>
          <div class="card-face back">
            뜻: 사과
          </div>
        </div>
      </div>
      <!-- 플래시카드 예제 2 -->
      <div class="flashcard">
        <div class="card-inner">
          <div class="card-face front">
            단어: banana
          </div>
          <div class="card-face back">
            뜻: 바나나
          </div>
        </div>
      </div>
      <!-- 플래시카드 예제 3 -->
      <div class="flashcard">
        <div class="card-inner">
          <div class="card-face front">
            단어: cherry
          </div>
          <div class="card-face back">
            뜻: 체리
          </div>
        </div>
      </div>
      <!-- 추가 카드: 필요에 따라 더 추가하세요 -->
    </div>
  </div>

  <!-- JavaScript: 카드를 클릭하면 뒤집힘 -->
  <script>
    document.querySelectorAll('.flashcard').forEach(card => {
      card.addEventListener('click', () => {
        card.classList.toggle('flipped');
      });
    });
  </script>
  
</body>
</html>
